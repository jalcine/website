---
layout: page
---
<section role="document" data-track-content data-content-name="archive"
  data-content-piece="{{ page.title }}">
  <h1 class="f1 f-headline-l tracked-tight">Archive of posts with {{ page.type }} '{{ page.title }}'</h1>
  <ul class="posts">
    {% for post in page.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
